    <form method="POST" onsubmit="return kontrol(this)">
        Kullanıcı Adı :
        <input class="block" type="text" name="kullaniciadi">
        Şifre :
        <input class="block" type="password" name="password">

    <script>
            function kontrol(form) {
                var kadi="g201210065@sakarya.edu.tr";
                var sifre="g201210065";
                var kullaniciadi=form.kullaniciadi.value;
                var password=form.password.value;
            var at=kullaniciadi.indexOf("@");
            var dot=kullaniciadi.lastIndexOf(".");
            if (kadi==kullaniciadi && sifre==password) {
                alert("Hoşgeldiniz    " + kadi);
            }else if ((kullaniciadi==null||kullaniciadi=="")||(password==null||password=="")) {
                alert("Kullanıcı Adı veya Şifre Alanını Boş Bıraktınız.Lütfen Doldurunuz!")
            }else if( at<1 || dot<at+2 || dot+2>=kullaniciadi.length )  { 
                alert("Geçerli Bir Kullanıcı Adı Girin(E-Mail Formatında)");
                return false;
            }
            else {
                window.location.href="login.html";
            }
        }
    </script>
