        <h1>ESKİŞEHİR HAVA DURUMU :</h1>
        <button id="Goster" onclick="HavaDurumuGetir('Eskişehir','3abb673b7f73f51d17107cbfc1c2fd63')">
            Hava Durumunu Göster
        </button>
        <div>
            <div id="aciklama"></div>
            <h1 id="sicaklik"></h1>
            <div id="konum"></div>
        </div>

    </div>


    <script>
        function HavaDurumuGetir(cityID, key) {
            fetch('https://api.openweathermap.org/data/2.5/weather?q=' + cityID + '&lang=tr&appid=' + key)
                .then(function (resp) { return resp.json() })
                .then(function (data) {
                    HavaDurumuGoster(data);
                });
        }
        function HavaDurumuGoster(d) {
            var celcius = Math.round(parseFloat(d.main.temp) - 273.15);
            var fahrenheit = Math.round(((parseFloat(d.main.temp) - 273.15) * 1.8) + 32);
            var aciklama = d.weather[0].description;
            document.getElementById('aciklama').innerHTML = aciklama;
            document.getElementById('sicaklik').innerHTML = celcius + '&deg;';
            document.getElementById('konum').innerHTML = d.name;
        }
    </script>
